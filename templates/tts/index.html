{% extends 'base.html' %}

{% block con %}

    <h1><b>TTS 서비스</b></h1>

    <form method="post">
        {% csrf_token %}
        
        <textarea class="form-control mt-5" placeholder="문장을 입력하세요" style="height: 200px;" name="bf">{{ b }}</textarea>
        
        <div class="row mt-5">
            <div class="col-sm-8">
                <input type="text" class="form-control" name="fn" size="100%" placeholder="파일명을 입력하세요" value="{{ f }}">
            </div>
            <div class="col-sm-4">
                <select name="lang" class="form-select">
                    <option value="ko" {% if l == "ko" %} selected {% endif %}>한국어</option>
                    <option value="en" {% if l == "en" %} selected {% endif %}>영어</option>
                    <option value="ja" {% if l == "ja" %} selected {% endif %}>일본어</option>
                    <option value="zh-cn" {% if l == "zh-cn" %} selected {% endif %}>중국어</option>
                </select>
            </div>
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-dark" style="width: 30%;">변환</button>
            <a class="btn btn-dark" style="width: 30%;" href="/media/tts/{{ f }}.mp3" {% if not f %} disabled {% endif %} download>다운</a>
        </div>
    </form>

{% endblock %}

{% extends 'base.html' %}


{% block con %}

    <!-- signup.html -->
    <h1><b>회원가입</b></h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3 mt-5">
            <label class="form-label">USERNAME</label>
            <input type="text" name="uname" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">PASSWORD</label>
            <input type="password" name="upass" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">COMMENT</label>
            <textarea class="form-control" name="ucomm"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">USERPIC</label>
            <input type="file" name="upic" class="form-control">
        </div>
        <div class="mt-4 text-end">
            <a href="{% url 'acc:index' %}"><button class="btn btn-dark" style="font-weight: bold;" type="button">홈</button></a>
            <button class="btn btn-dark" style="font-weight: bold;">회원가입</button>
        
    </form>

{% endblock %}
